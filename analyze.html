          function drawChart() {
            3190 
            var data = google.visualization.arrayToDataTable([

              ['Non-tracking',      1895],
              ['Tracking',     552],
              ['Potentially Tracking',  743]
            ]);
    
            var options = {
              title: 'Cookie Data',
              width: '100vh',
              height: '100vh'
            };
    
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    
            chart.draw(data, options);
          }

          window.onresize = drawChart;
        </script>
